<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçÄExpense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_one">
      <header class="title">
        <h1 class="title">Expense Tracker</h1>
      </header>

      <!-- ü¶Ñform, label, for , id -->
      <section class="content">
        <h3 class="secondTitle">Add a new Expense:</h3>
        <div class="form">
          <form id="expForm">
            <div class="formLine left grid-a">
              <label for="type">Type:</label>

              <select name="" id="type">
                <!-- üçâjs 6-2
                     select, optionÏùò value ÏñªÍ∏∞ :
                    htmlÏΩîÎî©Ïóê valueÍ∞íÏùÑ ÎÑ£Ïñ¥Ï§å
                -->
                <option value="PaymentMethods">Payment Methods</option>
                <option value="Card">Card</option>
                <option value="Cash">Cash</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="formLine right grid-b">
              <label for="named">Name:</label>
              <input type="text" id="named" />
            </div>

            <div class="formLine left grid-c">
              <label for="date">Date:</label>
              <input type="date" id="date" />
            </div>

            <div class="formLine right grid-d">
              <label for="amount">Amount:</label>
              <input type="text" id="amount" />
            </div>

            <div class="formLine right grid-e">
              <label for="options">Options:</label>
              <input type="text" id="options" />
            </div>  

            <div class="formLine right grid-f">
              <!-- üçÄjs 18.  -->   
              <button type="reset" class="reset myButton">reset</button>
            </div> 
          </form>

              <!-- üçÄjs 8.  -->  
          <button type="submit" class="submit myButton">submit</button>

       
        </div>
      </section>

      <section class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Options</th>
            </tr>
          </thead>

          <tbody id="expensetable">
            <!-- üçâjsÎ°ú ÎßåÎì§ Í≤É

                    <td class='td_ui'>test</td>
                    <td>test</td>

                    <td>test</td>
                         
                    delete button    
                               
                </tr> -->
          </tbody>
        </table>
      </section>

      <!-- üçÄ js.16. -->

    </div>

    <script src="script.js"></script>

    <script

<html lang="en">

  <body>

    <div class="container_one">

    <header class="title">
      <h1 class="title">Expense Tracker</h1>
    </header>

    <section class="content">
      <h3 class="secondTitle">Add a new Expense:</h3>
      <div class="form">
        <form id="expForm">
          <div class="formLine left grid-a">
            <span for="type">Type:</span>

            <select name="" id="type">
              <!-- üçâjs 6-2
                     select, optionÏùò value ÏñªÍ∏∞ :
                    htmlÏΩîÎî©Ïóê valueÍ∞íÏùÑ ÎÑ£Ïñ¥Ï§å

              <option value="Cash">Cash</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="formLine right grid-b">
            <span for="named">Name:</span>
            <input type="text" id="named" />
          </div>

          <div class="formLine left grid-c">
            <span for="date">Date:</span>
            <input type="date" id="date" />
          </div>

          <div class="formLine right grid-d">
            <span for="amount">Amount:</span>
            <input type="text" id="amount" />
          </div>

          <div class="formLine right grid-d">
            <span for="Options">Options:</span>
            <input type="text" id="options" />
          </div>

          
          <!-- üçÄjs 8.  -->
          <button type="submit" class="submit myButton">submit</button>

          <button type="reset" class="reset myButton">reset</button>
        </form>

      </div>
    </section>

    <section class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>

        <tbody id="expensetable">

    <!-- üçÄ js.16. -->
